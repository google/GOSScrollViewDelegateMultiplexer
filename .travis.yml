language: objective-c
osx_image: xcode7.2
sudo: false
notifications:
  email: false
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=9.2,name=iPhone 6 Plus" SDK=iphonesimulator9.2
    - DESTINATION="OS=9.2,name=iPhone 6s" SDK=iphonesimulator9.2
    - DESTINATION="OS=9.0,name=iPhone 6 Plus" SDK=iphonesimulator9.2
    - DESTINATION="OS=8.4,name=iPhone 6" SDK=iphonesimulator9.2
    - DESTINATION="OS=8.3,name=iPhone 5S" SDK=iphonesimulator9.2
    - DESTINATION="OS=8.2,name=iPhone 5" SDK=iphonesimulator9.2
    - DESTINATION="OS=8.1,name=iPhone 4s" SDK=iphonesimulator9.2
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - git submodule update
script:
  - set -o pipefail
  - xcodebuild -workspace examples/app/ScrollViewDelegateMultiplexerExample.xcworkspace -scheme ScrollViewDelegateMultiplexerExample -sdk "$SDK" -destination "$DESTINATION" -configuration Debug GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES ONLY_ACTIVE_ARCH=NO build test | xcpretty -c;
after_success:
  - bash <(curl -s https://codecov.io/bash)
