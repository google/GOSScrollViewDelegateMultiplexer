language: objective-c
osx_image: xcode7.2
sudo: false
xcode_workspace: examples/app/ScrollViewDelegateMultiplexerExample.xcworkspace
xcode_scheme: ScrollViewDelegateMultiplexerExample
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  matrix:
    - DESTINATION="OS=9.2,name=iPhone 4s" SDK="iphonesimulator9.2"
    - DESTINATION="OS=8.4,name=iPhone 4s" SDK="iphonesimulator9.2"
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - git submodule update
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
#  - xcodebuild -workspace examples/app/ScrollViewDelegateMultiplexerExample.xcworkspace -scheme ScrollViewDelegateMultiplexerExample -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty -c; 

